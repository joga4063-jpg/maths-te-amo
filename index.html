<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo Gy√∂keres</title>
  <style>
    * { margin:0; padding:0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      flex-direction: column;
    }
    #menu, #game, #final {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #menu {
      display: flex;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.2s;
    }
    button:hover { opacity: 0.8; }
    #startBtn { background: #28a745; color: white; }
    #okBtn { background: #007bff; color: white; }
    #game h1, #final h1 {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    #final h1 { font-size: 4rem; }
    #game {
      display: flex;
      background: url("https://cdn.discordapp.com/attachments/1421848925702193333/1422337243770781836/copilot_image_1759182013084.jpg?ex=68dc4e48&is=68dafcc8&hm=16dd2dba1627ac453e2ee40ac30b0423fcdb092c71dee0d7e8794e4f3331154b&") no-repeat center center/cover;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <!-- MENU -->
  <div id="menu">
    <h1>üéÆ Menu do Jogo</h1>
    <button id="startBtn">Start</button>
  </div>

  <!-- GAME -->
  <div id="game">
    <h1>VENDE O GY√ñKERES PRA INTER</h1>
    <button id="okBtn">T√°</button>
  </div>

  <!-- FINAL -->
  <div id="final">
    <h1>TE AMO MATHS ‚ô•Ô∏è‚ô•Ô∏è</h1>
  </div>

  <script>
    const menu = document.getElementById("menu");
    const game = document.getElementById("game");
    const final = document.getElementById("final");
    const startBtn = document.getElementById("startBtn");
    const okBtn = document.getElementById("okBtn");

    startBtn.addEventListener("click", () => {
      menu.style.display = "none";
      game.style.display = "flex";
    });

    okBtn.addEventListener("click", () => {
      game.style.display = "none";
      final.style.display = "flex";
    });
  </script>
</body>
</html>
